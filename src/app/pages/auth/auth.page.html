<app-header title="Login" ></app-header>
<ion-content>

<body>
    <div class="wrapper">
 <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <app-logo></app-logo>

    <app-custom-input
     icon="mail-outline"
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo"
     ></app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Ingresa tu Correo!</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingresa un Correo Valido!</div>
    </div>

    <app-custom-input
     icon="lock-closed-outline"
     [control]="form.controls.password"
     type="password"
     label="Contrase単a"
     ></app-custom-input>

     <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Ingresa tu Contrase単a!</div>
    </div>

    <p class="ion-text-end" routerLink="forgot-password">多Olvidaste tu contrase単a?</p>
    <br>
    <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
    </ion-button>
    <br>
    <ion-button expand="block" mode="ios" fill="outline" routerLink="sign-up" routerLinkActive="router-link-active" >
        Registrarse
    </ion-button>
    <br>
    <ion-button expand="block" mode="ios" fill="clear" routerLink="/home" routerLinkActive="router-link-active" color="light">
        Volver
    </ion-button>

    </form>
</div>
</body>

   



</ion-content>
