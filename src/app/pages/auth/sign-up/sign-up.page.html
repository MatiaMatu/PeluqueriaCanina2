<app-header title="Registro"></app-header>
<ion-content>

<body>
    <div class="wrapper">
 <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <app-logo></app-logo>


    <app-custom-input
    icon="person-outline"
       autocomplete="name"
       [control]="form.controls.name"
       type="text"
       label="Nombre"
    ></app-custom-input>

   <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
       <div *ngIf="form.controls.name.errors?.['required']">Ingresa tu Correo!</div>
       <div *ngIf="form.controls.name.errors?.['minlenght']">El nombre debe tener al menos 3 caracteres</div>
   </div>

    <app-custom-input
     icon="mail-outline"
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo"
     ></app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Ingresa tu Correo!</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingresa un Correo Valido!</div>
    </div>

    <app-custom-input
     icon="lock-closed-outline"
     [control]="form.controls.password"
     type="password"
     label="Contraseña"
     ></app-custom-input>

     <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Ingresa tu Contraseña!</div>
    </div>


    <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Registrarse
    </ion-button>

    <ion-button expand="block" mode="ios" fill="outline" routerLink="auth" routerLinkActive="router-link-active" >
        ¿Ya tienes una cuenta?
    </ion-button>

    </form>
</div>
</body>

   



</ion-content>
