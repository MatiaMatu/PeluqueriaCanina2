<app-header title="Recuperar Cuenta"></app-header>
<ion-content>

<body>
    <div class="wrapper">
 <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    
  
  <app-logo></app-logo>

<p class="ion-text-center">Te enviaremos un correo para recuperar tu contrase√±a</p>

    <app-custom-input
     icon="mail-outline"
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo"
     ></app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Ingresa tu Correo!</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingresa un Correo Valido!</div>
    </div>


     

    <ion-button   expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Recuperar
    </ion-button>
    <br>
    <ion-button expand="block" mode="ios" fill="clear" routerLink="/auth" routerLinkActive="router-link-active" color="light">
        Volver
    </ion-button>


    </form>
</div>
</body>

   



</ion-content>
